<!DOCTYPE html>
<html>
<head>
    <title>Hello from Student Report</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <nav class="red accent-2">
        <h3 class="">Nav_bar</h3>
    </nav>

    <section> <!-- main-head-section -->
        <div class="container">
            <div class="row red">
                <div class="col s12 l6 deep-purple accent-1">News</div>
                <div class="col s12 l6 black">
                    <div class="col s12 m6 l12  indigo darken-1">Events</div>
                    <div class="col s12 m6 l12 blue lighten-1">Announcements</div>
                </div>
            </div>
        </div>
    </section> <!-- ./main-head-section -->

    <div class="divider"></div>

    <section> <!-- report -->
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h3>Report</h3>
                </div>
                <div class="col s12 m6 lg6 pink darken-3">Report</div>
                <div class="col s12 m6 lg6 purple accent-3">Report</div>
            </div>
        </div>
    </section> <!-- ./report -->

    <div class="divider"></div>

    <section><!-- articles -->
        <div class="container">
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
            <div class="row">
                <div class="col s12 l9">
                    <div class="col s12 deep-orange lighten-3"><h5>Article Heading</h5></div>
                    <div class="col s12 m12 amber darken-1">Article</div>
                    <div class="col s12 m6 green accent-2">Article</div>
                    <div class="col s12 m6 light-green accent-2">Article</div>
                    <div class="col s12 m6 lime accent-2">Article</div>
                    <div class="col s12 m6 green accent-3">Article</div>
                    <div class="col s12 deep-orange lighten-3"><h5>Article Heading</h5></div>
                    <div class="col s12 m12 amber darken-1">Article</div>
                    <div class="col s12 m12 light-green accent-2">Article</div>
                </div>
                <aside class="col s12 l3">
                    aside
                </aside>
            </div>
        </div>
    </section><!-- ./articles -->

    <div class="divider"></div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col s12 green darken-1">
                    this is footer
                </div>
            </div>
        </div>
    </footer>








    <!--Import jQuery before materialize.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        $( document ).ready(function(){
            $(".button-collapse").sideNav();
        })
    </script>
</body>
</html>
